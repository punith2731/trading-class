<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Login</title>
  <style>
    body {
      text-align: center;
      margin: 100px;
      border: 3px solid gray;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      color: #007bff;
    }
    input {
      width: 220px;
      height: 30px;
      margin: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Mentor Login</h1>
  <form id="mentorLoginForm">
    <input type="text" id="mentorUsername" placeholder="Mentor Username" required><br>
    <input type="password" id="mentorPassword" placeholder="Password" required><br>
    <button type="submit">Login</button>
    <p class="error" id="errorMsg"></p>
  </form>

  <script>
    // ✅ Predefined Mentor Credentials
    const mentorCredentials = {
      username: "mentor",
      password: "123"
    };

    document.getElementById('mentorLoginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const enteredUser = document.getElementById('mentorUsername').value.trim();
      const enteredPass = document.getElementById('mentorPassword').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (enteredUser === mentorCredentials.username && enteredPass === mentorCredentials.password) {
        alert('✅ Mentor login successful!');
        // Redirect to mentor dashboard
        window.location.href = 'page.html';
      } else {
        errorMsg.textContent = "❌ Invalid username or password!";
      }
    });
  </script>

</body>
</html>
